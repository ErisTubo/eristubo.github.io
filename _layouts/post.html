<article class="{{ page.categories }}">
  <header>
    <h1>
      {{ page.title }}
    </h1>
    <p class="post-meta">
      <time>{{ page.date | date: site.exordium.date_format }}</time>
      {% if page.categories contains 'post' %}<span><i class="fa fa-sticky-note" aria-hidden="true"></i></span>{% endif %}
      {% if page.categories contains 'pd' %}<span><i class="fa fa-sticky-note" aria-hidden="true"></i></span>{% endif %}
      {% if page.categories contains 'pixel' %}<span><i class="fa fa-sticky-note" aria-hidden="true"></i></span>{% endif %}
    </p>
  </header>
  <section>
    {{ content }}
    <footer>
    </footer>
  </section>
</article>
